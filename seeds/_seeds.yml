version: 2

seeds:
  - name: ed_classification_categories
    description: A mapping of ED Classifications to human readable names
    columns:
      - name: classification
        description: code for classification
      - name: classification_name
        description: human readable name for classification
      - name: classification_order
        description: Sortable column that organizes the ED classes
  - name: johnston_icd9
    description: A probabilistic mapping of icd9 codes to ed classification categories
    config:
      column_types:
        icd9: text
    columns:
      - name: icd9
        tests:
          - unique
          - not_null
      - name: edcnnpa
      - name: edcnpa
      - name: epct
      - name: noner
      - name: injury
      - name: psych
      - name: alcohol
      - name: drug
  - name: johnston_icd10
    description: A probabilistic mapping of icd9 codes to ed classification categories
    config:
      column_types:
        icd10: text
    columns:
      - name: icd10
        tests:
          - unique
          - not_null
      - name: edcnnpa
      - name: edcnpa
      - name: epct
      - name: noner
      - name: injury
      - name: psych
      - name: alcohol
      - name: drug
